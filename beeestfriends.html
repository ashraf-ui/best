<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leela Banoo</title>
    <style>
        /* Background Gradient */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7f50, #ff6347, #ff4500);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }
        
        h1 {
            font-size: 4rem;
            color: white;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 3s ease-out forwards;
            font-family: 'Brush Script MT', cursive; /* Stylish font */
        }

        /* Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Flower images in the background */
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: cover;
            animation: flowerAnimation 10s linear infinite;
        }

        .flower1 { background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/56/Red_rose.png'); }
        .flower2 { background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3e/Blue_floral_silhouette.jpg'); }
        .flower3 { background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6d/Flower_svg.svg'); }

        /* Flower animation */
        @keyframes flowerAnimation {
            0% {
                transform: scale(1) translateX(0) translateY(0);
            }
            50% {
                transform: scale(1.5) translateX(100px) translateY(-100px);
            }
            100% {
                transform: scale(1) translateX(0) translateY(0);
            }
        }

    </style>
</head>
<body>
    <h1>Leela Banoo</h1>

    <!-- Flower divs -->
    <div class="flower flower1"></div>
    <div class="flower flower2"></div>
    <div class="flower flower3"></div>
    <div class="flower flower1" style="top: 100px; left: 200px;"></div>
    <div class="flower flower2" style="top: 200px; left: 300px;"></div>
    <div class="flower flower3" style="top: 50px; left: 400px;"></div>
    
</body>
</html>
